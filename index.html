<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizbokning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .booking-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .quiz-logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 250px;
      height: auto;
    }

    .booking-form input,
    .booking-form select,
    .booking-form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .booking-form button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }

    .booking-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form class="booking-form" action="https://formspree.io/f/xdkzvvde" method="POST">
    <img src="Logo-3.png" alt="Quizlogo" class="quiz-logo">

    <input type="text" name="lagnamn" placeholder="Lagnamn" required>
    
    <select name="antal" required>
      <option value="">Antal personer</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <input type="tel" name="telefon" placeholder="Telefonnummer" required>
    <input type="email" name="epost" placeholder="Mailadress" required>

    <!-- Valfritt: Tack-sida efter skickat formulär -->
    <!-- <input type="hidden" name="_redirect" value="tack.html"> -->

    <button type="submit">Skicka bokningsförfrågan</button>
  </form>
</body>
</html>
